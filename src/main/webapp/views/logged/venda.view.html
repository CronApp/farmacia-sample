<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="blockly.js.blockly.AbrirVenda.abrir()"><i class="glyphicon glyphicon-plus"></i> <span class="">Nova Venda</span></button><button class="btn component-holder btn-info pull-right" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.GerarRelatorio:gerar', null, null)" xattr-size="" xattr-fullsize="" xattr-theme="btn-info" data-component="crn-button" id="crn-button-923251"><i class="glyphicon glyphicon-list-alt"></i> <span>Imprimir relat√≥rio</span></button>

<!--</div>-->

<datasource filter="" name="Venda" entity="api/cronapi/crud/app.entity.Venda" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Venda">
    <div crn-datasource="Venda" class="" ng-hide="Venda.editing || Venda.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                
                <th class="">
                    <div class="">Produto</div>
                </th>
                <th class="active">
                    <div class="">Quantidade</div>
                </th><th class="">
                    <div class="">Data</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                
                <td class="">
                    <div class="">{{rowData.produto.nome}}</div>
                </td>
                <td class="active">
                    <div class="">{{rowData.quantidade}}</div>
                </td><td class="">
                    <div class="">
                                {{rowData.data | mask:'date'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
