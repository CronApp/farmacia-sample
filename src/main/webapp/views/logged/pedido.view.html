    <button class="botao-add" type="submit" onclick="" data-component="crn-button" ng-click="blockly.js.blockly.AbrirVenda.novaVenda()"><i class="fas fa-plus"></i> <span class="">Novo Pedido</span></button><button class="btn component-holder btn-info pull-right" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.pedidos.GerarRelatorio:gerar', null, null)" xattr-size="" xattr-fullsize="" xattr-theme="btn-info" data-component="crn-button" id="crn-button-923251"><i class="fas fa-file-alt"></i> <span>Imprimir relat√≥rio</span></button>

<datasource filter="" name="Venda" entity="api/cronapi/query/rhdbvvb2o6k6/" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Venda">
    <div crn-datasource="Venda" class="" ng-hide="Venda.editing || Venda.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                
                <th class="active">
                    <div class="table-header-title">Data do Pedido</div>
                </th>
                <th class="">
                    <div class="table-header-title">Valor</div>
                </th>
                <th class="">
                    <div class="table-header-title">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                
                <td class="active">
                    <div class="table-header-dado">{{rowData[0] | mask:'date'}}</div>
                </td>
                <td class="">
                    <div class="table-header-dado">R$ {{rowData[1]}}</div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                        <button class="botao-acao" data-component="crn-button" type="submit" ng-click="blockly.js.blockly.AbrirVenda.abrir(rowData[2])"><i class="glyphicon glyphicon-th-list"></i></button><button class="botao-acao" data-component="crn-button" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.pedidos.GerarBoleto:gerar', null, null, rowData[2])"><i class="fas fa-barcode"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
