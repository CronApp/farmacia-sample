<ion-view cache-view="false" hide-back-button="true">
  <ion-header-bar class="bar bar-header bar-positive" xattr-theme="bar-positive" data-component="crn-ion-header-bar">
      <div side="left" class="buttons buttons-left header-item">
        <button class="button button-clear" ng-if="!Produto.inserting && !Produto.editing" menu-toggle="left" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-navicon"></i> </button>
        <button class="button button-clear" ng-if="Produto.inserting || Produto.editing" ng-click="Produto.cancel()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-arrow-back"></i> </button>
      </div>
        <h1 class="title">Produto</h1>
      <div side="right" class="buttons buttons-right header-item">
        <button class="button button-clear" ng-if="!Produto.inserting && !Produto.editing" ng-click="Produto.startInserting()" data-component="crn-button" xattr-type="button-clear" > <i class="icon ion-ios-plus-empty"></i> </button>

      </div>
  </ion-header-bar>

se,&quot;key&quot;:false},{&quot;name&quot;:&quot;codigo_produto&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;categoria&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;marca&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;preco_custo&quot;,&quot;type&quot;:&quot;Double&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;preco_venda&quot;,&quot;type&quot;:&quot;Double&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;fornecedor&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;foto&quot;,&quot;type&quot;:&quot;Binary&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;fornecedor_nome_fornecedor&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;id&quot;:&quot;app.Produto&quot;},&quot;allowPaging&quot;:true,&quot;allowSorting&quot;:true,&quot;allowGrouping&quot;:false,&quot;allowSelectionTotalPageToShow&quot;:true,&quot;allowRefreshGrid&quot;:true,&quot;allowSelectionRow&quot;:true,&quot;editable&quot;:&quot;datasource&quot;,&quot;columns&quot;:[{&quot;dataType&quot;:&quot;Database&quot;,&quot;field&quot;:&quot;nome&quot;,&quot;headerText&quot;:&quot;Nome&quot;,&quot;type&quot;:&quot;string&quot;,&quot;sortable&quot;:true,&quot;filterable&quot;:true,&quot;format&quot;:&quot;&quot;,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkParentType&quot;:&quot;screen&quot;,&quot;linkParentLoadIfEmpty&quot;:false,&quot;required&quot;:false,&quot;inputType&quot;:&quot;default&quot;,&quot;aggregates&quot;:[]},{&quot;dataType&quot;:&quot;Command&quot;,&quot;sortable&quot;:false,&quot;filterable&quot;:false,&quot;visible&quot;:true,&quot;visibleCrud&quot;:true,&quot;linkP     </div>
    <div ng-show="Produto.editing || Produto.inserting">
      <form crn-datasource="Produto">
        <fieldset ng-disabled="!Produto.editing &amp;&amp; !Produto.inserting">
            <!-- nome begin -->
            <label for="textinput-nome-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Nome</span>
              <input
                  type="text"
                  placeholder="Nome"
                  ng-model="Produto.active.nome"
                  id="textinput-nome-19290"
                  name="textinput-nome"
  mask=""
				required="required">
            </label>
            <!-- codigo_produto begin -->
            <label for="textinput-codigo_produto-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
                <span class="input-label">Código do produto</span>
                <input type="integer" placeholder="Código do produto" ng-model="Produto.active.codigo_produto" id="textinput-codigo_produto-19290" name="textinput-codigo_produto"  mask="" required="required">
            </label>
            <!-- categoria begin -->
            <label for="textinput-categoria-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Categoria</span>
              <input
                  type="text"
                  placeholder="Categoria"
                  ng-model="Produto.active.categoria"
                  id="textinput-categoria-19290"
                  name="textinput-categoria"
  mask=""
				required="required">
            </label>
            <!-- marca begin -->
            <label for="textinput-marca-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Marca</span>
              <input
                  type="text"
                  placeholder="Marca"
                  ng-model="Produto.active.marca"
                  id="textinput-marca-19290"
                  name="textinput-marca"
  mask=""
				required="required">
            </label>
            <!-- preco_custo begin -->
            <label for="textinput-preco_custo-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
                <span class="input-label">Preço de custo</span>
                <input type="number" placeholder="Preço de custo" ng-model="Produto.active.preco_custo" id="textinput-preco_custo-19290" name="textinput-preco_custo"  mask="" required="required">
            </label>
            <!-- preco_venda begin -->
            <label for="textinput-preco_venda-19290" class="item item-input item-stacked-label" data-component="crn-input-floating">
                <span class="input-label">Preço de Venda</span>
                <input type="number" placeholder="Preço de Venda" ng-model="Produto.active.preco_venda" id="textinput-preco_venda-19290" name="textinput-preco_venda"  mask="" required="required">
            </label>
            <!-- fornecedor begin -->
            <datasource name="Fornecedor" entity="app.Fornecedor" keys="id" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome_fornecedor&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;cnpj&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;telefone&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;email&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false}]"></datasource>
            <label for="textinput-fornecedor" class="item item-input item-select component-holder" data-component="crn-dynamic-select" id="crn-dynamic-select-fornecedor">
              <span class="input-label">fornecedor</span>
              <select crn-datasource="Fornecedor"
                      ng-model="Produto.active.fornecedor" class="form-control" id="dynamic-fornecedor"
                      name="dynamic-fornecedor"
                      xkey-field="id"
                      xdisplay-field="nome_fornecedor" >
                <option value=''>None</option>
              </select>
            </label>
            <!-- foto begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image" id="crn-dynamic-image-foto">
                <label class="input-label">Foto</label>
                <div class="form-group">
                  <div dynamic-image="" ng-model="Produto.active.foto" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                    {{"template.crud.clickToAddImage" | translate}}
                  </div>
                </div>
              </div>

            <!-- NtoN  -->
            <!-- NtoN  end-->

        </fieldset>

    </div>
